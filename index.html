<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중고차 랜딩페이지</title>
    <!-- animate -->
     <link rel="stylesheet" href="assets/css/animate.css">
    <!-- style -->
     <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <section class="main_top">
        <div class="container d-flex">
            <div class="w-40">
                <div class="main_title">
                    <h3 class="wow fadeInLeft">
                        선납금 0원 기준
                    </h3>
                    <h2 class="wow fadeInLeft" data-wow-duration="1.2s" data-wow-delay="1s">
                        100만원 추가 할인!
                    </h2>
                </div>
                <div class="main_txt">
                    <p class="wow fadeInUp" data-wow-duration="0.5s" data-wow-delay="2.3s">
                        인기 모델 <span class="main_point">최대 30%</span> 할인!
                    </p>
                    <p class="wow fadeInUp" data-wow-duration="1s" data-wow-delay="2.4s">
                        특가 차량 할인 이벤 선착순 특가
                    </p>
                </div>
                <div>
                    <a href="#" >
                        <button class="main_btn wow bounceIn" data-wow-duration="1s" data-wow-delay="3.7s">
                            무료 견적 받기 →
                        </button>
                    </a>
                </div>
            </div>
            <div class="w-60 position-re wow fadeInRight" data-wow-duration="1.2s" data-wow-delay="1s">
                <img src="assets/images/car-img.png" alt="메인-자동차-이미지">
                <div class="ball"></div>
            </div>
        </div>
    </section>








     <!-- script -->
     <script src="assets/js/wow.min.js"></script>
     <script>
        new WOW().init();
     </script>

</body>
</html>
